<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-value" class="form-control" type="text" readonly></input>
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="userInputValue" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" data-number id="7">7</div>
                              <div class="button" data-number id="8">8</div>
                              <div class="button" data-number id="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" data-number id="4">4</div>
                              <div class="button" data-number id="5">5</div>
                              <div class="button" data-number id="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" data-number id="1">1</div>
                              <div class="button" data-number id="2">2</div>
                              <div class="button" data-number id="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspaceButton"  class="button"><</div>
                                <div class="button" data-number id="0">0</div>
                                <div id="clearAllUserInput" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitButton" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="btnClickCount">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="notify-section">
            <p id="wrongStatus" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="successStatus" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

  <script src="script.js"></script>


</body>
</html>
